<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javasript Form Validation</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io (3)/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon_io (3)/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon_io (3)/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="jsformval.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous"/>
</head>

<body>
    <div class="container">
        <form id="form">
            <div class="social">
            <div class="title">Get Started</div>
            <div class="question">Already Have an Account? <br/>
            <span>Sign In</span>
        </div>
        <div class="btn">
            <div class="btn-1">
                <img src="R.png" alt=""/>Sign Up
            </div>
            <div class="btn-2">
                <img src="655253.png" alt="">Sign Up

            </div>
        </div>
        <div class="or">Or</div>
        </div>
            <div>
                <label for="username">User Name</label>
                <i class="fas fa-user"></i>
                <input type="text" name="username" id="username" placeholder="Asifa Khan" >
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="fas fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>

            <div>
                <label for="email">Email</label>
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="abc@gmail.com" >
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="fas fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>

            <div>
                <label for="password">Password</label>
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Password here" >
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="fas fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>

            <button id="btn" type="submit">Submit</button>
        </form>
    </div>
    <script src="jsformval.js"></script>
</body>
</html>
